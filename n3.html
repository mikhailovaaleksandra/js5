<body>
    <h1>Написать функцию, которая принимает массив любых целых чисел, и возвращает новый массив из элементов переданного массива, кратных пяти. ([1,2,5,12,15,21] вернет [5,15]) (filter)</h1>
</body>
<script>
    function calcFive(arr)
    {
        let newArr=arr.filter((elem)=>elem%5==0);
        return newArr;
    }
    let arr= [5,10,14,15,5,23]
     console.log(calcFive(arr));
  </script>
