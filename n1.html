<body>
    <h1>Дан массив с числами. Найдите сумму тех элементов этого массива, которые больше нуля и меньше десяти. (filter,reduce)</h1>
</body>
  <script>
let arr= Array.from(Array(10),()=>{return Math.round(Math.random()*20)});
console.log(arr.toString());
let NewArr=arr.filter(elem=>elem>0 && elem<10);
let sum=NewArr.reduce((sum,elem)=>sum+elem,0);
console.log(sum);
</script>
